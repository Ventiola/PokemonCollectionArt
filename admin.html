<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
      }
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col">

    <header
      class="border-b border-gray-800 p-4 text-center text-xl font-semibold"
    >
      Admin Panel - Card CRUD
    </header>


    <main class="flex flex-1 w-full max-w-7xl mx-auto py-8 px-6 gap-8">

      <aside
        class="w-1/3 glass p-6 rounded-2xl border border-gray-800 shadow-lg h-fit self-start sticky top-20"
      >
        <h2 class="text-lg font-semibold mb-4">Add / Edit Card</h2>

        <form id="cardForm" class="space-y-4">
          <input type="hidden" id="docId" />

          <div>
            <label class="block text-sm font-medium mb-1">Card ID</label>
            <input
              type="text"
              id="cardId"
              class="w-full px-3 py-2 rounded-md bg-gray-800 border border-gray-700 focus:ring focus:ring-gray-600"
              placeholder="Example: BLK123"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Card Name</label>
            <input
              type="text"
              id="cardName"
              class="w-full px-3 py-2 rounded-md bg-gray-800 border border-gray-700 focus:ring focus:ring-gray-600"
              placeholder="Example: Pikachu ex"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Image URL</label>
            <input
              type="text"
              id="cardImg"
              class="w-full px-3 py-2 rounded-md bg-gray-800 border border-gray-700 focus:ring focus:ring-gray-600"
              placeholder="https://...jpg"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Tag</label>
            <input
              type="text"
              id="cardTag"
              class="w-full px-3 py-2 rounded-md bg-gray-800 border border-gray-700 focus:ring focus:ring-gray-600"
              placeholder="Example: Thunder, Flying, Cute"
            />
          </div>

          <div>
            <label for="block text-sm mb-1">Expansion</label>
            <input
              type="text"
              id="cardExp"
              class="w-full px-3 py-2 rounded-md bg-gray-800 border border-gray-700 focus:ring focus:ring-gray-600"
              placeholder="15BNW"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Rarity</label>
            <select
              id="cardRarity"
              class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none"
            >
              <option value="Art Rare">Art Rare</option>
              <option value="Special Illustration Rare">
                Special Illustration Rare
              </option>
            </select>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-md font-semibold transition"
          >
            Save to Firestore
          </button>

          <p id="statusMsg" class="text-sm text-gray-400 mt-2"></p>
        </form>
      </aside>

      <section class="w-2/3">
        <h2 class="text-xl mb-4 font-semibold">ðŸ“‹ Database Kartu</h2>

        <div
          id="cardList"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
    </main>
    <script type="module" src="script-admin.js"></script>
    <script type="module" src="firebase.js"></script>
    
  </body>
</html>
